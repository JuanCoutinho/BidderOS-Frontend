          stroke-linejoin="round" />
    <path d="M 15 45 L 50 45" 
          fill="none" 
          stroke="url(#brandGrad)" 
          stroke-width="12" 
          stroke-linecap="round" />
          
    <circle cx="58" cy="15" r="5" fill="#ec4899" />
  </g>
</svg>
