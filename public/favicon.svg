<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="brandGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="120" height="120" rx="28" fill="url(#bgGrad)" />
  
  <g transform="translate(25, 25)" filter="url(#glow)">
    <!-- Abstract B shape -->
    <path d="M 15 10 L 40 10 C 55 10 65 18 65 30 C 65 38 58 43 50 45 C 60 47 68 54 68 65 C 68 80 55 88 40 88 L 15 88 Z" 
          fill="none" 
          stroke="url(#brandGrad)" 
          stroke-width="12" 
